<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Contact Us</title>
    <link rel="stylesheet" href="/Frontend/css/Contact.css">
    <script defer src="/Frontend/js/Contact.js"></script>
</head>
<body>

<!-- Header -->
<header class="header">
    <h1>Contact Us</h1>
    <p>We’re here to help! Get in touch with us.</p>
</header>

<!-- Contact Section -->
<section class="contact">
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>👩‍💼 Owner - Rutuja And Shubhangi</p>
        <p>📍 Address: 123, Fitness Street, Pune, India</p>
        <p>📞 Phone: +91 98765 43210</p>
        <p>📧 Email: support@fittrack.com</p>
        <p>🕘 Working Hours: 9 AM - 6 PM (Mon-Fri)</p>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
            <p id="formMessage"></p>
        </form>
    </div>
</section>

</body>
</html>
