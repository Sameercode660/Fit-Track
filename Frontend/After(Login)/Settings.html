<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Settings</title>
    <link rel="stylesheet" href="/Frontend/css/Settings.css">
    <script defer src="/Frontend/js/Settings.js"></script>
</head>
<body>

<div class="dashboard-container">
    
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <h2>FitTrack</h2>
        <ul>
            <li><a href="dashboard.html">🏠 Dashboard</a></li>
            <li><a href="workouts.html">🏋️ Workout Plans</a></li>
            <li><a href="progress.html">📊 Progress</a></li>
            <li><a href="meal-plans.html">🍎 Meal Plans</a></li>
            <li class="active"><a href="/Frontend/After(Login)/Settings.html">⚙️ Settings</a></li>
            <li><a href="/Frontend/Auth/logout.html">🚪 Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Settings</h1>
            <p>Manage your account preferences and security.</p>
        </div>

        <!-- Profile Update Section -->
        <div class="settings-section">
            <h2>👤 Profile Information</h2>
            <form id="profileForm">
                <label for="username">Name:</label>
                <input type="text" id="username" value="Rutuja">

                <label for="email">Email:</label>
                <input type="email" id="email" value="rutuja@example.com">

                <label for="profilePic">Profile Picture:</label>
                <input type="file" id="profilePic">

                <button type="submit">Save Changes</button>
            </form>
        </div>

        <!-- Password Change Section -->
        <div class="settings-section">
            <h2>🔒 Change Password</h2>
            <form id="passwordForm">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword">

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword">

                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword">

                <button type="submit">Update Password</button>
            </form>
        </div>

        <!-- Preferences Section -->
        <div class="settings-section">
            <h2>🛠 Preferences</h2>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span>Enable Dark Mode</span>
        </div>
    </div>
</div>

</body>
</html>
